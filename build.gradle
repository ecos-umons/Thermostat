plugins {
    // Apply the java plugin to add support for Java
    id "java"

    // Apply the application plugin to add support for building a CLI application.
    id "application"
}

repositories {
    // Use mavenCentral for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
   mavenCentral()
}

dependencies {
    // Add jupiter-api to build the tests
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.2")
    // Add jupiter-engine to run the tests
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.2")
}

test {
    // Use JUnit as a testing platform
    useJUnitPlatform()
}

jar {
    // Add a manifest in the jar with main class to make it executable
    manifest {
        attributes "Main-Class": "mythermostat.mainWindow"
    }

    // Add all the dependencies to the archive
    from {
        configurations.compileClasspath.collect {it.isDirectory() ? it : zipTree(it)}
        configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}
    }
}

application {
    // Define the main class for the application.
    mainClassName = "mythermostat.MainWindow"
}
